<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <!-- fot Each 반복문 -->
            <tr th:each="question : ${questionList}">
                <td th:text="${question.subject}"></td>  <!-- th:text  + 변수사용 : ${   }  -->
                <td th:text="${question.createDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
